org: datamotion
service: stepfunctionhelloworld

plugins:
  - serverless-step-functions

provider:
  name: aws
  runtime: nodejs20.x

functions:
  add:
    handler: handler.add

  double:
    handler: handler.double

stepFunctions:
  stateMachines:
    simple-maths:
      name: simple-maths
      definition:
        Comment: "Example to demonstrate chaining functions"
        StartAt: Add
        States:
          Add:
            Type: Task
            Resource:
              Fn::GetAtt: [add, Arn]
            Next: Double
          Double:
            Type: Task
            Resource:
              Fn::GetAtt: [double, Arn]
            End: true
